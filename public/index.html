<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
      <form v-on:submit.prevent="saveNewToDo">
          
          <label for="new-todo">Add a new To Do</label>
          <input id="new-todo" type="text" v-model="newToDo"/>
          <span id="priority">
            <label for="low">Low</label>
            <input  type="radio" name ="priority" id="low" v-model ="priority" value="low"/>
            <label for="high">High</label>
            <input type="radio" name="priority" id="high" v-model="priority" value="high"/>
        </span>
          <input type="submit" value="Add item to to-do list" />
      </form>

      <ul>
        <li v-for="(item, index) in todos" v-bind:class="item.priority">
            <span>{{item.task}}</span>
        </li>
    </ul>
  </div>
</body>
</html>
